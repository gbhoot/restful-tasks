<!doctype html>
<html lang="en">
<head>
    <title>Tasks API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body class="pt-4">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Restful Tasks API (Interactive)</h2>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-lg btn-primary" id=""
                    (click)="getBtnPressed()">{{ getHideTasksBtn }}</button>
            </div>
        </div>

        <section class="mt-5" *ngIf="showAll">
            <div class="row">
                <div class="col text-center">
                    <h4>Task List</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="row">No</th>
                                <th scope="row">Title</th>
                                <th scope="row">Description</th>
                                <th scope="row">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of tasks; let i = index">
                                <th scope="col">{{ i+1 }}</th>
                                <td>{{ task.title }}</td>
                                <td>{{ task.description }}</td>
                                <td class="text-center">
                                    <div class="row">
                                        <div class="col text-center">
                                            <button class="btn btn-secondary"
                                                (click)="editTaskBtnPressed(task._id)">
                                                Edit</button>
                                        </div>
                                        <!-- <div class="col-sm-1"></div> -->
                                        <div class="col text-center">
                                            <button class="btn btn-danger"
                                                (click)="deleteTaskBtnPressed(task._id)">
                                                Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row px-5">
                <div class="col text-center" *ngIf="editing">
                    <form (submit)="updateTaskBtnPressed(taskEdit._id)">
                        <h4 class="my-3">Edit a task</h4>
                        <div class="row form-group">
                            <div class="col text-right">
                                <h6>Title</h6>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col">
                                <input type="text" value="{{ taskEdit.title }}"
                                name="taskEdit.title" [(ngModel)]="taskEdit.title"
                                class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col text-right">
                                <h6>Description</h6>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col">
                                <input type="text" value="{{ taskEdit.description }}"
                                name="taskEdit.description" [(ngModel)]="taskEdit.description"
                                class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col text-center">
                                <button class="btn btn-success" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-lg btn-primary"
                    (click)="newTaskBtnPressed()">{{ addNmTasksBtn }}</button>
            </div>
        </div>
    
        <section class="mt-5 px-5" *ngIf="showNew">
            <form (submit)="createTaskBtnPressed()">
                <div class="col text-center">
                    <div class="row form-group">
                        <div class="col text-right"><h5>Title</h5></div>
                        <div class="col text-left">
                            <input type="text" name="taskNew.title" class="w-50 form-control"
                            [(ngModel)]="taskNew.title">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col text-right"><h5>Description</h5></div>
                        <div class="col text-left">
                            <input type="text" name="taskNew.description" class="w-50 form-control"
                            [(ngModel)]="taskNew.description">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col"></div>
                        <div class="col text-left w-50">
                            <button type="submit" class="btn btn-success text-right">
                                Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>

</html>
