<!doctype html>
<html lang="en">
<head>
  <title>Tasks API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>
<body class="pt-4">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Restful Tasks API (Interactive)</h2>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col text-center">
        <button class="btn btn-lg btn-primary" 
          (click)="getBtnPressed()">GET ALL TASKS</button>
      </div>
    </div>

    <section class="mt-5" *ngIf="showAll">
      <div class="row mb-2" *ngFor="let task of tasks">
        <div class="col-md-2"></div>
        <div class="col">
          <h6>{{ task.title }}</h6>
        </div>
        <div class="col-md-2">
          <button class="btn btn-info show-btns" id="{{ task._id }}"
            (click)="showBtnPressed($event)">Show</button>
        </div>
      </div>
    </section>

    <section class="mt-5" *ngIf="showInd">
      <div class="row">
        <div class="col text-center">
          <h6 class="text-danger">{{ task.title }}</h6>
          <h6 class="text-danger">{{ task.description }}</h6>
        </div>
      </div>
    </section>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
</body>
</html>
